<ion-content>
  <div class="img_center">
    <img class="svg-play" src="../../../assets/play2.svg">
  </div>

  <h1 class="login-title">
    Fa√ßa o login na SPERENET
  </h1>

  <div class="div_h_center">

    <!-- E-MAIL -->
    <div class="label div_h_center">
      <ion-label class="cinzeiro">
        E-mail
      </ion-label>
    </div>
    <ion-card class="card_input">
      <ion-input type="email" placeholder="Informe seu e-mail"></ion-input>
    </ion-card>

    <!-- SENHA -->
    <div class="label div_h_center">
      <ion-label class="cinzeiro">
        Senha:
      </ion-label>
    </div>
    <ion-card class="card_input"> 
      <ion-input type="password" placeholder="Informe sua senha"></ion-input>
    </ion-card>
  </div>

  <div class="div_h_center">
    <ion-row>

      <ion-col size="6">
        <ion-button routerLink="/tabs/tab1" expand="block" class="btn_login">
          LOGIN
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button routerLink="/cadastro" expand="block" class="btn_nav_cadastro" fill="outline">
          CADATRER-SE
        </ion-button>
      </ion-col>

    </ion-row>
  </div>

  <p class="esqueci">
    Esqueceu sua senha?
  </p>
</ion-content>
