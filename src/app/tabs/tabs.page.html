      <ion-icon name="list"></ion-icon> 
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" color="medium" (click)="tbClick()">
      <ion-icon name="search"></ion-icon>
      <ion-label>Procurar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" color="medium" (click)="tbClick()">

    </ion-tab-button>

  </ion-tab-bar>
